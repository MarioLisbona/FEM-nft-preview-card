<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" defer>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="hero-image-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibriam NFT icon">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <div class="info">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-time-container">
        <div class="eth-container">
          <div class="eth-icon"><img src="./images/icon-ethereum.svg" alt="ETH icon"></div>
          <div class="eth-price">
            <p>0.041 ETH</p>
          </div>
        </div>
        <div class="time-container">
          <div class="time-icon"><img src="./images/icon-clock.svg" alt="Clock icon"></div>
          <div class="time-left">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="creator-container">
        <div class="creator-icon"><img src="./images/image-avatar.png" alt=""></div>
        <div class="creation-of">
          <p>Creation of</p>
        </div>
        <div class="creator-name">
          <p>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
